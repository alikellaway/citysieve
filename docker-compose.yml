services:
  app:
    build:
      context: .
      args:
        NEXT_PUBLIC_BMAC_USERNAME: ${NEXT_PUBLIC_BMAC_USERNAME}
        NEXT_PUBLIC_AWIN_ID: ${NEXT_PUBLIC_AWIN_ID}
        NEXT_PUBLIC_SPONSORED_URL: ${NEXT_PUBLIC_SPONSORED_URL}
        NEXT_PUBLIC_SPONSORED_LABEL: ${NEXT_PUBLIC_SPONSORED_LABEL}
        NEXT_PUBLIC_SPONSORED_TEXT: ${NEXT_PUBLIC_SPONSORED_TEXT}
        NEXT_PUBLIC_ADSENSE_PUB_ID: ${NEXT_PUBLIC_ADSENSE_PUB_ID}
        NEXT_PUBLIC_ADSENSE_SLOT_INLINE: ${NEXT_PUBLIC_ADSENSE_SLOT_INLINE}
        NEXT_PUBLIC_ADSENSE_SLOT_LEADERBOARD: ${NEXT_PUBLIC_ADSENSE_SLOT_LEADERBOARD}
        NEXT_PUBLIC_ADSENSE_SLOT_RECTANGLE: ${NEXT_PUBLIC_ADSENSE_SLOT_RECTANGLE}
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env.production
    volumes:
      - citysieve_data:/app/data

volumes:
  citysieve_data:
